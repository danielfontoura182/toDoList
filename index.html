<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoList - Add, Edit, Delete and Check Completed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
    <script defer type="module" src="./js/controller.js"></script>
  </head>
  <body>
    <!-- TITLE -->
    <div class="title">
      <h1 class="title__primary">
        <span id="to">to</span><span id="do">Do</span
        ><span id="list">List</span>
      </h1>
      <h2 class="title__secondary">Add, Edit, Delete and Check Completed</h2>
    </div>
    <!-- INPUT CONTAINER - ADD TODO-->
    <form class="input-container">
      <div class="todo-item__container">
        <label for="todo-item">Your To Do:</label>
        <input
          type="text"
          class="todo-item"
          id="todo-item"
          placeholder="Your To Do"
        />
      </div>
      <div class="deadline__container">
        <label for="todo-date" class="label-date">Deadline:</label>
        <input
          type="date"
          class="todo-date"
          id="todo-date"
          placeholder="Deadline"
        />
      </div>
      <div class="category__container">
        <label for="category__select" class="category__select">Category:</label>
        <select name="category" id="category__select">
          <option value="personal">Personal</option>
          <option value="professional">Professional</option>
          <option value="academic">Academic</option>
        </select>
      </div>
      <button class="add">Add To Do</button>
    </form>
    <!-- LIST CONTAINER -->
    <div class="list-container">
      <div class="list-container__list personal">
        <h2 class="list-container__title">Personal</h2>
        <button class="manage manage__personal">Manage List</button>
        <ul class="list-container__list personal-list"></ul>
      </div>

      <div class="list-container__list professional">
        <h2 class="list-container__title">Professional</h2>
        <button class="manage manage__professional">Manage List</button>
        <ul class="list-container__list professional-list"></ul>
      </div>

      <div class="list-container__list academic">
        <h2 class="list-container__title">Academic</h2>
        <button class="manage manage__academic">Manage List</button>
        <ul class="list-container__list academic-list"></ul>
      </div>
    </div>
